<main class="flex-shrink-0">
  <div class="container">

      <h3 class=" text-center">Messaging</h3>
      <div class="messaging">
        <div class="inbox_msg">
          <div class="inbox_people">
            <div class="headind_srch">
              <div class="rooms_heading">
                <h4>Rooms</h4>
              </div>
              <div class="add_room_bar">

                <button type="button" class="btn btn-default btn-sm" onclick="displayAddRoomForm()">
                  <span class="glyphicon glyphicon-plus"></span> New room
                </button>
              </div>

              <div id="addRoomForm" style="display:none">
              <form action="/requestAddRoom" mehtod="POST">
                <label for="inputTopic" class="visually-hidden">Topic</label>
                <input type="text" id="inputTopic" name="inputTopic" class="form-control" placeholder="Topic" required>
                <label for="inputType" class="visually-hidden">Type</label>
                <input type="text" id="inputType" name="inputType" class="form-control" placeholder="Type" required>
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
              </form>
              </div>
            </div>
            <div class="inbox_chat">
              <div class="chat_list">
                <p id="verifyResult" data-th-text = "${verifyResult}" class = "nav-text"></p>
                <div th:each="room : ${RoomList}">
                <div class="chat_people">
                  <div class="chat_content">
                    <h5 th:text="${room.getTopic()}">topic</h5>
                    <p th:text="${room.getType()}">type</p>
                  </div>
                  <div class="chat_enter">
                    <button type="button" class="btn btn-primary btn-sm" onclick="displayRoomVerification()">
                      <span class="glyphicon glyphicon-chevron-right"></span> Enter
                    </button>
                  </div>
                  <div id="enterRoomForm" style="display:none">
                  <form action="/requestEnterRoom" method="POST" >
                    <input type="hidden" th:value="${room.getId()}" name="requestRoomId"/>
                    <input type="hidden" th:value="${room.getPassword()}" name="requestRoomPassword"/>
                    <input type="password" id="inputRoomPassword" name="inputRoomPassword" class="form-control" placeholder="Room password" required>
                    <button type="submit" class="btn btn-primary btn-sm">
                      <span class="glyphicon glyphicon-ok"></span> Verify
                    </button>
                  </form>
                  </div>
                </div>
              </div>
            </div>

            </div>


          </div>



          <div class="mesgs">
            <div class="msg_history" id = "msg_history" th:if="${displayRoom} == true">
              <div id="message_room">
              <p style="display:none" th:text="${displayRoomId}" id="roomID"></p>
              <script>
                var rid = document.getElementById("roomID").innerText;
                if(rid != -1){
                  connectRoom(rid);
                }
              </script>

              </div>




            <div class="type_msg">
              <div class="input_msg_write">
                <form action="/RequestSendMessage" method="POST" enctype="multipart/form-data">
                    <button type="button" class="btn btn-default btn-sm" onclick="fileUpload()">
                      <span class="glyphicon glyphicon-file"></span> File
                    </button>
                    <input type="file" name="myfile" id="uploadFile" style="display:none"/>
                    <input type="text" class="write_msg" id="writeMsg" name="message" placeholder="Type a message" />
                    <button class="msg_send_btn" id="submitMsg" type="submit" onclick="sendMessage()">
                      <span class="glyphicon glyphicon-send"></span>
                    </button>
                </form>

<!--                <form  action="/SendFile" method="post" enctype="multipart/form-data">-->
<!--                  <input type="file" name="myfile"/>-->
<!--                  <input type="submit" value="submit"/>-->
<!--                </form>-->
              </div>
            </div>
          </div>
        </div>
